<body class="font">

    <header>

        <nav class="bg-[#badeff42] shadow-sm md:px-15">

            <div class="navbar">
                <div class="flex-1">
                    <a class="btn btn-ghost text-xl">English<img src="./assets/logo.png" alt="">জানালা</a>
                </div>
                <div class="flex-none hidden md:block">
                    <ul class="menu menu-horizontal px-1">
                        <li><a
                                class="py-3 mr-5 hover:bg-[#422ad5] hover:text-white hover:transition duration-400 rounded-lg px-5"><i
                                    class="fa-solid fa-circle-question"></i>FAQ</a></li>
                        <li><a
                                class="py-3 mr-5 hover:bg-[#422ad5] hover:text-white hover:transition duration-400 rounded-lg px-5"><i
                                    class="fa-solid fa-book-open"></i>Learn</a></li>
                        <li><a
                                class="py-3 hover:bg-[#422ad5] hover:text-white hover:transition duration-400 rounded-lg px-5"><i
                                    class="fa-solid fa-right-from-bracket"></i>Log Out</a></li>
                    </ul>
                </div>
            </div>

        </nav>

    </header>

    <main>

        <section>

            <div class="flex flex-col md:flex-row justify-between items-center md:px-15">

                <div class="md:w-1/2">
                    <h1 class="text-4xl font-bold text-center md:text-left mt-10">English is Easy !!</h1>
                    <h3 class="mt-6 text-lg md:w-150 leading-9 text-center md:text-left">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান,
                        আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</h3>

                        <input class="mt-10 mx-auto block md:mx-0 border-none shadow-sm w-80 py-3 pl-5" type="text" placeholder="Enter your name">
                        <br>
                        <input class="mx-auto block md:mx-0 border-none shadow-sm w-80 py-3 pl-5" type="password" placeholder="Enter your password">

                        <button class="text-white cursor-pointer mt-5 px-8 py-3 bg-[#422ad5] rounded-lg hover:bg-[#533fd8] hover:transition duration-300 mx-auto block md:mx-0">Get Started</button>
                </div>

                <div class="md:w-1/2">

                    <img src="./assets/hero-student.png" alt="">

                </div>

            </div>

        </section>

    </main>
